<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumptious</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <h1>ğŸ¯ Scrum Poker Party</h1>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <div class="button-group">
                    <button id="createRoomBtn" class="primary-btn">Create New Room</button>
                    <div class="or-divider">OR</div>
                    <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
                    <button id="joinRoomBtn" class="secondary-btn">Join Room</button>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="room-info">
                    <span>Room: <strong id="roomId"></strong></span>
                    <span id="playerCount">Players: 0</span>
                </div>
                <div id="gameMasterControls" class="master-controls hidden">
                    <button id="revealBtn" class="control-btn">Reveal Cards</button>
                    <button id="resetBtn" class="control-btn">New Round</button>
                </div>
            </div>

            <div class="game-container">
                <canvas id="gameCanvas" width="1200" height="600"></canvas>
                
                <div class="card-selector">
                    <div class="card-options">
                        <div class="card" data-value="1">1</div>
                        <div class="card" data-value="2">2</div>
                        <div class="card" data-value="3">3</div>
                        <div class="card" data-value="5">5</div>
                        <div class="card" data-value="8">8</div>
                        <div class="card" data-value="13">13</div>
                        <div class="card" data-value="21">21</div>
                        <div class="card" data-value="?">?</div>
                        <div class="card" data-value="â˜•">â˜•</div>
                    </div>
                </div>

                <div class="action-bar">
                    <button class="action-btn" data-action="wave">ğŸ‘‹ Wave</button>
                    <button class="action-btn" data-action="dance">ğŸ•º Dance</button>
                    <button class="action-btn" data-action="jump">ğŸ¦˜ Jump</button>
                    <button class="action-btn" data-action="laugh">ğŸ˜‚ Laugh</button>
                    <button class="action-btn" data-action="think">ğŸ¤” Think</button>
                    <div class="separator"></div>
                    <button class="throw-btn" data-item="tomato">ğŸ…</button>
                    <button class="throw-btn" data-item="confetti">ğŸ‰</button>
                    <button class="throw-btn" data-item="ball">âš½</button>
                    <button class="throw-btn" data-item="paper">ğŸ“„</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
