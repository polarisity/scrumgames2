                    <button id="joinRoomBtn" class="secondary-btn">Join Room</button>

            </div>
        </div>

        <div id="gameScreen" class="screen">
            <header class="game-header">
                <div class="header-left">
                    <div class="room-info">
                        <span class="room-label">Room: <strong id="roomId"></strong></span>

                        <div id="gmStoryControls" class="gm-story-controls hidden">
                            <input type="text" id="storyInput" placeholder="Set story...">
                            <button id="setStoryBtn" class="small-btn">Update</button>
                        </div>
                    </div>
                </div>

                <div class="header-center">
                </div>

                <div class="header-right">
                    <div id="gameMasterControls" class="master-controls hidden">
                        <button id="revealBtn" class="control-btn reveal-btn">Reveal</button>
                        <button id="resetBtn" class="control-btn reset-btn">Reset</button>
                    </div>
                </div>
            </header>

            <div class="game-layout">
                <div class="game-main">
                    <div class="game-container">

                                </div>
                                <div class="stat-item">

                                    <span id="agreementLevel" class="stat-value">-</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-selector">
                            <div class="card-options">
                                <div class="card" data-value="1">1</div>
                                <div class="card" data-value="2">2</div>
                                <div class="card" data-value="3">3</div>
                                <div class="card" data-value="5">5</div>
                                <div class="card" data-value="8">8</div>

                                <button class="action-btn" data-action="dance" title="Dance">ğŸ•º</button>
                                <button class="action-btn" data-action="jump" title="Jump">ğŸ¦˜</button>
                                <button class="action-btn" data-action="laugh" title="Laugh">ğŸ˜‚</button>
                                <button class="action-btn" data-action="think" title="Think">ğŸ¤”</button>

                                <button class="throw-btn" data-item="paper" title="Throw Paper">ğŸ“„</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="side-pane" id="sidePane">
                    <div class="side-pane-header">
                        <h2 id="playerListTitle">Players</h2>
                    </div>
                    <div id="playerList" class="player-list">
                        <!-- Players will be added here dynamically -->
                    </div>

                    <div class="chat-section">
                        <div class="chat-header">
                            <h3>Chat</h3>
                        </div>
                        <div id="chatMessages" class="chat-messages">
                            <!-- Messages will be added here -->
                        </div>
                        <div class="chat-input-area">
                            <input type="text" id="chatInput" placeholder="Message...">

        </div>
    </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
