<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker - Fun Estimation Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <h1>üéØ Scrum Poker Party</h1>

                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">

                <div class="avatar-selector">
                    <h3>Choose your avatar:</h3>
                    <div class="avatar-grid">
                        <div class="avatar-option" data-avatar="cat" title="Cat">üê±</div>
                        <div class="avatar-option" data-avatar="dog" title="Dog">üê∂</div>
                        <div class="avatar-option" data-avatar="rabbit" title="Rabbit">üê∞</div>
                        <div class="avatar-option" data-avatar="panda" title="Panda">üêº</div>
                        <div class="avatar-option" data-avatar="fox" title="Fox">ü¶ä</div>
                        <div class="avatar-option" data-avatar="bear" title="Bear">üêª</div>
                        <div class="avatar-option" data-avatar="koala" title="Koala">üê®</div>
                        <div class="avatar-option" data-avatar="lion" title="Lion">ü¶Å</div>
                    </div>
                </div>

                <div class="button-group">
                    <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
                    <button id="joinRoomBtn" class="primary-btn">Join Room</button>
                    <div class="or-divider">OR</div>
                    <button id="createRoomBtn" class="secondary-btn">Create New Room</button>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <header class="game-header">
                <div class="header-left">
                    <div class="room-info">
                        <span class="room-label">Room: <strong id="roomId"></strong></span>
                        <!-- <span id="playerCount" class="badge">Players: 0</span> -->
                        <button id="copyLinkBtn" class="copy-btn" title="Copy Invitation Link">üîó Copy Link</button>
                    </div>
                    <div id="storySection" class="story-section">
                        <div class="current-story">
                            <span class="story-label">Story:</span> <span id="storyDisplayName">Not set</span>
                        </div>
                        <div id="gmStoryControls" class="gm-story-controls hidden">
                            <input type="text" id="storyInput" placeholder="Set story...">
                            <button id="setStoryBtn" class="small-btn">Update</button>
                        </div>
                    </div>
                </div>

                <div class="header-center">
                </div>

                <div class="header-right">
                    <div id="gameMasterControls" class="master-controls hidden">
                        <button id="revealBtn" class="control-btn reveal-btn">Reveal</button>
                        <button id="resetBtn" class="control-btn reset-btn">Reset</button>
                    </div>
                </div>
            </header>

            <div class="game-layout">
                <div class="game-main">
                    <div class="game-container">
                        <div class="controls-hint">
                            <span>üéÆ WASD/Arrows to Move | 1-8 for Cards</span>
                        </div>
                        <canvas id="gameCanvas" width="1200" height="600"></canvas>

                        <div id="summarySection" class="summary-section hidden">
                            <div class="summary-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Average</span>
                                    <span id="avgScore" class="stat-value">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Agreement</span>
                                    <span id="agreementLevel" class="stat-value">-</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-selector">
                            <div class="card-options">
                                <div class="card" data-value="1">1</div>
                                <div class="card" data-value="2">2</div>
                                <div class="card" data-value="3">3</div>
                                <div class="card" data-value="5">5</div>
                                <div class="card" data-value="8">8</div>
                                <div class="card" data-value="13">13</div>
                                <div class="card" data-value="21">21</div>
                                <div class="card" data-value="?">?</div>
                                <div class="card" data-value="‚òï">‚òï</div>
                            </div>
                        </div>

                        <div class="action-bar-container">
                            <div class="action-bar">
                                <button class="action-btn" data-action="wave" title="Wave">üëã</button>
                                <button class="action-btn" data-action="dance" title="Dance">üï∫</button>
                                <button class="action-btn" data-action="jump" title="Jump">ü¶ò</button>
                                <button class="action-btn" data-action="laugh" title="Laugh">üòÇ</button>
                                <button class="action-btn" data-action="think" title="Think">ü§î</button>
                                <div class="separator"></div>
                                <button class="throw-btn" data-item="tomato" title="Throw Tomato">üçÖ</button>
                                <button class="throw-btn" data-item="confetti" title="Confetti">üéâ</button>
                                <button class="throw-btn" data-item="ball" title="Throw Ball">‚öΩ</button>
                                <button class="throw-btn" data-item="paper" title="Throw Paper">üìÑ</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="side-pane" id="sidePane">
                    <div class="side-pane-header">
                        <h2 id="playerListTitle">Players</h2>
                    </div>
                    <div id="playerList" class="player-list">
                        <!-- Players will be added here dynamically -->
                    </div>

                    <div class="chat-section">
                        <div class="chat-header">
                            <h3>Chat</h3>
                        </div>
                        <div id="chatMessages" class="chat-messages">
                            <!-- Messages will be added here -->
                        </div>
                        <div class="chat-input-area">
                            <input type="text" id="chatInput" placeholder="Message...">
                            <button id="sendChatBtn"><i class="material-icons">send</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
